---
include:
  - .images-ci.yml

variables:
  VENDOR: debian

.all-supported-releases: &all-supported-releases
  - stretch
  - stretch-backports
  - buster
  - buster-backports
  - bullseye
  - bullseye-backports
  - bookworm
  - sid
  - experimental

# Images built on main branch
images-prod:
  stage: build
  extends: .build_template
  parallel:
    matrix:
      # Base image, all releases, all arches
      - IMAGE_NAME: base
        ARCH:
          - i386
          - amd64
        RELEASE: *all-supported-releases
      # All releases only amd64
      - IMAGE_NAME: generic_tests
        ARCH: amd64
        RELEASE: *all-supported-releases
      # Images in sid only amd64
      - IMAGE_NAME:
          - aptly
          - autopkgtest
          - blhc
          - gbp
          - lintian
          - piuparts
          - reprotest
        ARCH: amd64
        RELEASE: sid
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    - if: $BUILD_ALL_IMAGES

# ARM images built on main branch
# We need a separate matrix. If we place the ARM build jobs on images-prod, we
# exceed the maximum jobs limit by matrix (50)
images-prod-arm:
  stage: build
  extends: .build_template
  tags:
    - arm64
  parallel:
    matrix:
      # Base image, all releases, all arches
      - IMAGE_NAME: base
        ARCH:
          - arm32v5
          - arm32v7
          - arm64v8
        RELEASE: *all-supported-releases
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    - if: $BUILD_ALL_IMAGES

# Images built on branches.
# This is a subset of all the images, and are the only ones
# built for branches != main.
image-staging:
  extends: .build_template
  stage: build
  parallel:
    matrix:
      - IMAGE_NAME:
          - aptly
          - autopkgtest
          - base
          - blhc
          - gbp
          - generic_tests
          - lintian
          - piuparts
          - reprotest
        ARCH: amd64
        RELEASE: sid
      - IMAGE_NAME: base
        ARCH: i386
        RELEASE: sid
  rules:
    - if: $BUILD_ALL_IMAGES
      when: never
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH

image-staging-arm:
  extends: .build_template
  stage: build
  tags:
    - arm64
  parallel:
    matrix:
      - IMAGE_NAME:
          - base
        ARCH:
          - arm32v5
          - arm32v7
          - arm64v8
        RELEASE: sid
  # While there isn't an ARM shared runner avilable, let's allow these images
  # to fail to don't block pipelines on MRs.
  allow_failure: true
  when: manual
  rules:
    - if: $BUILD_ALL_IMAGES
      when: never
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
