---
include:
  - .images-ci.yml

variables:
  VENDOR: kali

.all-supported-releases: &all-supported-releases
  - kali-rolling
  - kali-dev
  - kali-experimental

# Images built on main branch
images-prod:
  stage: build
  extends: .build_template
  parallel:
    matrix:
      # Base image, all releases, all arches
      - IMAGE_NAME: base
        ARCH:
          - i386
          - amd64
        RELEASE: *all-supported-releases
      # All releases only amd64
      - IMAGE_NAME:
          - generic_tests
        ARCH: amd64
        RELEASE: *all-supported-releases
      # All but experimental, only amd64
      - IMAGE_NAME:
          - lintian
        ARCH: amd64
        RELEASE:
          - kali-rolling
          - kali-dev
      # Images in kali-dev only amd64
      - IMAGE_NAME:
          - aptly
          - autopkgtest
          - blhc
          - gbp
          - piuparts
          - reprotest
        ARCH: amd64
        RELEASE: kali-dev
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    - if: $BUILD_ALL_IMAGES

# Images built on branches.
# This is a subset of all the images, and are the only ones
# built for branches != main.
image-staging:
  extends: .build_template
  stage: build
  parallel:
    matrix:
      - IMAGE_NAME:
          - aptly
          - autopkgtest
          - base
          - blhc
          - gbp
          - generic_tests
          - lintian
          - piuparts
          - reprotest
        ARCH: amd64
        RELEASE: kali-dev
  rules:
    - if: $BUILD_ALL_IMAGES
      when: never
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
